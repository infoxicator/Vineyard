<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>
<ion-content elastic-header>

<div class="background-image" [ngStyle]="{'background-image': 'url('+newsPost.better_featured_image.source_url+')'}"></div>
<div class="main-content"> 
        <h3 [innerHTML]="newsPost.title.rendered"></h3>
        <br> 
        <p [innerHTML]="newsPost.content.rendered" align="justify">
  </div> 
</ion-content>
