<ion-header>
  <ion-navbar>
    <ion-title>Channels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of grid  let first = first; let last = last"
    [ngClass]="{ first: first, last: last }">
  <ion-col *ngFor="let channel of row" (click)="categoryTapped($event, channel)">
        <div *ngIf="channel && channel.pictures && channel.pictures.sizes" class="thumbnail-wrapper">         
           <lazy-img src="{{channel.pictures.sizes[2].link}}" *ngIf="channel.pictures.sizes[2]"></lazy-img>
            <div class="overlay">
                    <div class="overlay_thumbnail_meta">
                      <span class="banner">{{channel?.name}}</span>                  
                    </div> 
                </div>
    </div>
    </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
