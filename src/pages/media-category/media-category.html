<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list class="card-background-page">
     <ion-card ion-item *ngFor="let video of videos">
       <div *ngIf="video.better_featured_image">
        <img src={{video.better_featured_image.source_url}}>
       </div>
    <div class="card-title" [innerHTML]="video.title.rendered"></div>
      </ion-card>
    </ion-list>
</ion-content>
