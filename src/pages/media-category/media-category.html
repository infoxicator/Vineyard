<!--
  Generated template for the MediaCategory page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list class="card-background-page">
     <ion-card ion-item *ngFor="let video of videos">
       <div *ngIf="video.pictures">
        <img src={{video.pictures.sizes[2].link_with_play_button}}>
    <div class="card-title">{{video.name}}</div>
       </div>
      </ion-card>
    </ion-list>
     <ion-infinite-scroll (ionInfinite)="loadMoreVideos($event)" *ngIf="nextPageUri">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
