<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="card-background-page">
    <ion-card ion-item *ngFor="let video of videos" (click)="playVideo($event, video)">
            <ion-item>
              <ion-avatar item-left>
                <img src="{{video.user.pictures.sizes[2].link}}">
              </ion-avatar>
                <h4>{{video.name}}</h4>
            <p>{{video.release_time | amTimeAgo}} - {{video.stats.plays}} plays</p>
               <button ion-button clear item-right><ion-icon name="more"></ion-icon></button>
        </ion-item>
         <!--<div [innerHTML]="video.embed.html" class="video-container"></div> -->
        <div class="video-picture" *ngIf="video.pictures">
         <lazy-img src={{video.pictures.sizes[3].link_with_play_button}}></lazy-img>
         
           <span>{{ video.duration | SecToMin}}</span>
        </div>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreVideos($event)" *ngIf="nextPageUri">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
