<ion-header>
  <ion-navbar>
    <ion-title>Media Series</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item-divider color="light"><strong>PlayLists</strong><button ion-button clear item-right (click)="morePlaylists()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
  <ion-spinner *ngIf="!videosLoaded"></ion-spinner>
   <ion-scroll scrollX="true">
     <ion-row>
     <ion-col width-75 *ngFor="let album of videoAlbums" (click)="categoryTapped($event, album)">
           <div *ngIf="album.pictures && album.pictures.sizes" class="thumbnail-wrapper">
             <lazy-img src="{{album.pictures.sizes[2].link}}" *ngIf="album.pictures.sizes[2]"></lazy-img>
                <div class="overlay">
                    <div class="overlay_thumbnail_meta">
                      <span class="banner">{{album.name}}</span>
                      <span class="meta">{{album.metadata.connections.videos.total}} Videos / {{ album.duration | SecToMin}}</span>
                    </div> 
                </div>
           </div>           
           
      </ion-col>
    </ion-row>
   </ion-scroll>
   <ion-item-divider color="light"><strong>Channels</strong><button ion-button clear item-right (click)="moreChannels()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
    <ion-spinner *ngIf="!channelsLoaded"></ion-spinner>
   <ion-scroll scrollX="true">
     <ion-row>
     <ion-col width-75 *ngFor="let channel of videoChannels" (click)="categoryTapped($event, channel)">
        <div *ngIf="channel.pictures && channel.pictures.sizes" class="thumbnail-wrapper">
            <lazy-img src="{{channel.pictures.sizes[2].link}}" *ngIf="channel.pictures.sizes[2]"></lazy-img>
           <div class="overlay">
              <div class="overlay_thumbnail_meta">
                <span class="banner">{{channel.name}}</span>
              </div>
           </div>
        </div>   
       
    </ion-col>
    </ion-row>
   </ion-scroll>
   <ion-spinner *ngIf="!watchLaterLoaded"></ion-spinner>
   <div *ngIf="watchLaterList">
   <ion-item-divider color="light"><strong>Watch Later</strong><button ion-button clear item-right (click)="seeWatchLater()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
   <ion-scroll scrollX="true">
     <ion-row>
     <ion-col width-75 *ngFor="let video of watchLaterList" (click)="playVideo($event, video)">
        <div *ngIf="video.pictures && video.pictures.sizes" class="thumbnail-wrapper">
            <lazy-img src="{{video.pictures.sizes[2].link}}"  *ngIf="video.pictures.sizes[2]"></lazy-img>
           <div class="overlay">
              <div class="overlay_thumbnail_meta">
                <span class="banner">{{video.name}}</span>
              </div>
           </div>
        </div>   
       
    </ion-col>
    </ion-row>
   </ion-scroll>
   </div>
</ion-content>
