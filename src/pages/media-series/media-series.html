<ion-header>
  <ion-navbar>
    <ion-title>Media</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item-divider color="white"><strong>PlayLists</strong><button ion-button clear item-right (click)="morePlaylists()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
  <ion-spinner *ngIf="!videosLoaded"></ion-spinner>
   <ion-scroll scrollX="true">
     <ion-grid>
     <ion-row nowrap>
     <ion-col col-9 tappable *ngFor="let album of videoAlbums" (click)="categoryTapped($event, album)">
           <div *ngIf="album?.pictures && album?.pictures?.sizes" class="thumbnail-wrapper">
             <op-lazy-img [source]='album?.pictures?.sizes[2]?.link'></op-lazy-img>
                <div class="overlay">
                    <div class="overlay_thumbnail_meta">
                      <span class="banner">{{album.name}}</span>
                      <span class="meta">{{album.metadata.connections.videos.total}} Videos / {{ album.duration | SecToMin}}</span>
                    </div> 
                </div>
           </div>           
           
      </ion-col>
    </ion-row>
     </ion-grid>
   </ion-scroll>
   <ion-item-divider tappable color="white"><strong>Channels</strong><button ion-button clear item-right (click)="moreChannels()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
    <ion-spinner *ngIf="!channelsLoaded"></ion-spinner>
   <ion-scroll scrollX="true">
     <ion-grid>
     <ion-row nowrap>
     <ion-col tappable col-9 *ngFor="let channel of videoChannels" (click)="categoryTapped($event, channel)">
        <div *ngIf="channel?.pictures && channel?.pictures?.sizes" class="thumbnail-wrapper">
           <op-lazy-img [source]='channel?.pictures?.sizes[2]?.link'></op-lazy-img>
           <div class="overlay">
              <div class="overlay_thumbnail_meta">
                <span class="banner">{{channel?.name}}</span>
              </div>
           </div>
        </div>   
       
    </ion-col>
    </ion-row>
     </ion-grid>
   </ion-scroll>
   <ion-spinner *ngIf="!watchLaterLoaded"></ion-spinner>
   <div *ngIf="watchLaterList">
   <ion-item-divider tappable color="white"><strong>Watch Later</strong><button ion-button clear item-right (click)="seeWatchLater()">See All<ion-icon name="arrow-forward" item-right></ion-icon></button></ion-item-divider>
   <ion-scroll scrollX="true">
     <ion-grid>
     <ion-row nowrap>
     <ion-col tappable col-9 *ngFor="let video of watchLaterList" (click)="playVideo($event, video)">
        <div *ngIf="video.pictures && video.pictures.sizes" class="thumbnail-wrapper">
           <op-lazy-img [source]='video?.pictures?.sizes[2]?.link'></op-lazy-img>
           <div class="overlay">
              <div class="overlay_thumbnail_meta">
                <span class="banner">{{video.name}}</span>
              </div>
           </div>
        </div>          
    </ion-col>
    </ion-row>
     </ion-grid>
   </ion-scroll>
   </div>
</ion-content>
