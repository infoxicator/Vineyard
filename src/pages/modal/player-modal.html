 <ion-fab top left>
    <button ion-fab mini (click)="dismiss()"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
  </ion-fab>


<ion-content>
  <div #player></div>
<ion-list class="card-background-page">
    <div [innerHTML]="video.embed.html" class="video-container"></div>
            <ion-item>
              <ion-avatar item-left>
                <img src="{{video.user.pictures.sizes[2].link}}">
              </ion-avatar>
                <h4><strong>{{video.name}}</strong></h4>
            <p>{{video.release_time | amTimeAgo}} - {{video.stats.plays}} plays</p>
        </ion-item>
        <ion-item>
          <p align="justify">{{video.description}}</p>
          <br>
          <p>Uploaded on {{video.release_time | amDateFormat:'LL'}}</p>
        </ion-item>
  </ion-list>
</ion-content>
